<div class="d-flex h-100" (click)="onClick()">
  <div class="left-side">
    <app-dial [header]="'gps.dial-title.coordinates'|translate" [defaultBody]="'----'"
              [body]="coordAsString$|async" class="border-warning">
    </app-dial>
    <app-dial [header]="'gps.dial-title.distance-to-go'|translate" [defaultBody]="'--'"
              [body]="distance$|async" [footer]="'Mn'" class="border-danger">
    </app-dial>
    <app-dial [header]="'gps.dial-title.eta'|translate" [defaultBody]="'--:--'"
              [body]="remainingTime$|async" class="border-secondary">
    </app-dial>
  </div>

  <div class="right-side">
    <app-dial [header]="'gps.dial-title.speed'|translate" [defaultBody]="'--'"
              [body]="speed$|async" [footer]="'Kts'" class="border-success">
    </app-dial>
    <div class="d-flex">
      <app-dial [header]="'Cap'" [defaultBody]="'---'"
                [body]="trackTrue$|async" class="border-primary">
      </app-dial>
      <app-dial [header]="'Cap Ã  suivre'" [defaultBody]="'---'"
                [body]="orientation$|async" class="border-white"></app-dial>
    </div>
  </div>
</div>
